<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<p>Welcome to the chat app</p>

		<ol id="messages"></ol>

		<form id="message-form">
			<input name="messages" type="text" placeholder="Message" />
			<button>Send</button>
		</form>	

		<!-- whenever socket io library is configured on server side then by default it gets available
		 for client as well and it is available at location 
		 "http://localhost:3000/socket.io/socket.io.js"
		 so to use it on client side we are referring it as below -->
		<script src="/socket.io/socket.io.js" type="text/javascript" ></script>
		<script src="/js/libs/jquery-3.3.1.min.js"></script>
		<script src="/js/index.js" type="text/javascript" ></script>

		
	</body>

</html>
